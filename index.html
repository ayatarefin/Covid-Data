<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Data</title>
    <link rel="shortcut icon" href="headerlogo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light py-2 bg ">
        <div class="nav">
            <a class="navbar-brand mb-0 h1" href="#"><img src="virus.png" alt="logo" width="50" height="50"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.worldometers.info/coronavirus/"target="_blank"><b>Daily new cases</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html"target="_blank"><b>Vaccine</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.who.int/publications/m/item/covid-19-public-health-emergency-of-international-concern-(pheic)-global-research-and-innovation-forum"target="_blank"><b>emergency</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="search-wrapper">
            <input
                type="text"
                id="search"
                placeholder="Enter the country name"
                /> 
                <button id="search-btn" onclick="covid_api()">Search</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
